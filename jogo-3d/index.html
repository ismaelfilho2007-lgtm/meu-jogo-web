<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Velocity 3D - The Void</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        .ui { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; color: #0ff; pointer-events: none; }
        .btn-back { pointer-events: auto; background: #ff0000; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 40px; border: 2px solid #ff0000; text-align: center; color: white; z-index: 100; border-radius: 10px; }
        button { background: #ff0000; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="ui">
        <a href="../index.html" class="btn-back">⬅ VOLTAR</a>
        <div style="font-size: 24px; font-weight: bold;">PONTOS: <span id="score">0</span></div>
    </div>

    <div id="game-over">
        <h1 id="death-msg">BATEU NA PAREDE!</h1>
        <p>Pontos: <span id="final-score">0</span></p>
        <button onclick="location.reload()">REINICIAR</button>
    </div>

    <script>
        // Inicialização Garantida
        window.onload = function() {
            if (typeof THREE === 'undefined') return;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luzes
            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            // Player (Cubo Ciano)
            const blockSize = 0.5;
            const player = new THREE.Mesh(
                new THREE.BoxGeometry(blockSize, blockSize, blockSize),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true })
            );
            scene.add(player);

            // Pista (Ponte Estreita)
            const grid = new THREE.GridHelper(10, 20, 0xff00ff, 0x444444);
            grid.position.y = -0.25;
            scene.add(grid);

            camera.position.set(0, 3, 7);
            camera.lookAt(0, 1, 0);

            // Variáveis de Estado
            let score = 0, speed = 0.25, isGameOver = false;
            let velocityY = 0, isJumping = false, isFalling = false;
            const walls = [];
            const particles = [];

            // Criar Paredes de Blocos
            function createWall() {
                if (isGameOver) return;
                const wallGroup = new THREE.Group();
                const cols = 9; 
                const rows = 5; 
                const holes = [];
                
                while(holes.length < 6) {
                    const h = { c: Math.floor(Math.random()*cols), r: Math.floor(Math.random()*rows) };
                    if(!holes.find(ex => ex.c === h.c && ex.r === h.r)) holes.push(h);
                }

                for(let c = 0; c < cols; c++) {
                    for(let r = 0; r < rows; r++) {
                        if(holes.find(h => h.c === c && h.r === r)) continue;
                        const block = new THREE.Mesh(
                            new THREE.BoxGeometry(blockSize, blockSize, blockSize),
                            new THREE.MeshBasicMaterial({ color: 0xff0000 })
                        );
                        block.position.set((c - 4) * blockSize, r * blockSize, 0);
                        wallGroup.add(block);
                    }
                }
                wallGroup.position.z = -40;
                scene.add(wallGroup);
                walls.push(wallGroup);
            }
            setInterval(createWall, 2500);

            // Controles
            const keys = {};
            window.onkeydown = (e) => { 
                keys[e.key] = true;
                if((e.key === "ArrowUp" || e.code === "Space") && !isJumping && !isFalling) {
                    velocityY = 0.22; isJumping = true;
                }
            };
            window.onkeyup = (e) => keys[e.key] = false;

            function triggerGameOver(msg) {
                isGameOver = true;
                document.getElementById('death-msg').innerText = msg;
                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over').style.display = 'block';
            }

            function animate() {
                if (isGameOver && !isFalling) return;
                requestAnimationFrame(animate);

                // Movimento e Queda no Vácuo
                if (!isGameOver) {
                    if (keys["ArrowLeft"]) player.position.x -= 0.12;
                    if (keys["ArrowRight"]) player.position.x += 0.12;

                    // Se sair da largura da pista (aprox 2.5), cai
                    if (Math.abs(player.position.x) > 2.5 && !isJumping) {
                        isFalling = true;
                    }
                }
