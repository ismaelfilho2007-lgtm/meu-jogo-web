<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Velocity - Void Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #00050a; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        .ui { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; color: #0ff; pointer-events: none; }
        .btn-back { pointer-events: auto; background: #ff0000; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 40px; border: 2px solid #ff0000; text-align: center; color: white; z-index: 100; border-radius: 10px; }
        button { pointer-events: auto; background: #ff0000; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="ui">
        <a href="../index.html" class="btn-back">⬅ VOLTAR</a>
        <div style="font-size: 24px; font-weight: bold;">PONTOS: <span id="score">0</span></div>
    </div>

    <div id="game-over">
        <h1 id="death-msg">FIM DE JOGO</h1>
        <p>Pontos: <span id="final-score">0</span></p>
        <button onclick="location.reload()">REINICIAR</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            if (typeof THREE === 'undefined') return;

            // 1. Configuração Básica
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00050a);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1));

            // 2. Jogador
            const player = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true })
            );
            scene.add(player);

            // 3. Pista (Chão)
            const grid = new THREE.GridHelper(10, 20, 0xff00ff, 0x444444);
            grid.position.y = -0.25;
            scene.add(grid);

            camera.position.set(0, 3, 7);
            camera.lookAt(0, 1, 0);

            // 4. Variáveis
            let score = 0, speed = 0.2, isGameOver = false;
            let velocityY = 0, isJumping = false, isFalling = false;
            const walls = [], keys = {};

            // 5. Paredes
            function createWall() {
                if (isGameOver) return;
                const wallGroup = new THREE.Group();
                // Criar buracos aleatórios (2 a 3 buracos)
                const holeIndices = [];
                while(holeIndices.length < 3) {
                    let rand = Math.floor(Math.random() * 15); // 15 blocos possíveis (5 colunas x 3 linhas)
                    if(!holeIndices.includes(rand)) holeIndices.push(rand);
                }

                let index = 0;
                for(let r = 0; r < 3; r++) { // 3 de altura
                    for(let c = 0; c < 5; c++) { // 5 de largura
                        if(!holeIndices.includes(index)) {
                            const block = new THREE.Mesh(
                                new THREE.BoxGeometry(0.48, 0.48, 0.48),
                                new THREE.MeshBasicMaterial({ color: 0xff0000 })
                            );
                            block.position.set((c - 2) * 0.5, r * 0.5, 0);
                            wallGroup.add(block);
                        }
                        index++;
                    }
                }
                wallGroup.position.z = -40;
                scene.add(wallGroup);
                walls.push(wallGroup);
            }
            setInterval(createWall, 2500);

            // 6. Controles
            window.onkeydown = (e) => { 
                keys[e.key] = true;
                if((e.key === "ArrowUp" || e.code === "Space") && !isJumping && !isFalling) {
                    velocityY = 0.2; isJumping = true;
                }
            };
            window.onkeyup = (e) => keys[e.key] = false;

            // 7. Loop de Animação
            function animate() {
                requestAnimationFrame(animate);

                if (!isGameOver) {
                    // Movimento lateral
                    if(keys["ArrowLeft"]) player.position.x -= 0.1;
                    if(keys["ArrowRight"]) player.position.x += 0.1;

                    // Checar Vácuo (largura da pista é aprox 5 unidades)
                    if (Math.abs(player.position.x) > 2.5 && !isJumping) isFalling = true;

                    // Gravidade
                    if (isJumping || isFalling) {
                        player.position.y += velocityY;
                        velocityY -= 0.01;
                        if (!isFalling && player.position.y <= 0) {
                            player.position.y = 0; isJumping = false; velocityY = 0;
                        }
                    }

                    // Morte por queda
                    if (player.position.y < -5) {
                        isGameOver = true;
                        document.getElementById('death-msg').innerText = "CAIU NO VÁCUO!";
                        document.getElementById('game-over').style.display = 'block';
                        document.getElementById('final-score').innerText = score;
                    }

                    // Mover pista
                    grid.position.z += speed;
                    if (grid.position.z > 5) grid.position.z = 0;

                    // Mover paredes e colisão
                    for(let i = walls.length - 1; i >= 0; i--) {
                        walls[i].position.z += speed;

                        // Se a parede passar pelo jogador
                        if (Math.abs(walls[i].position.z - player.position.z) < 0.3) {
                            // Checar colisão com cada bloco da parede
                            walls[i].children.forEach(block => {
                                const bX = walls[i].position.x + block.position.x;
                                const bY = walls[i].position.y + block.position.y;
                                if (Math.abs(player.position.x - bX) < 0.35 && Math.abs(player.position.y - bY) < 0.35) {
                                    isGameOver = true;
                                    document.getElementById('death-msg').innerText = "BATEU NA PAREDE!";
                                    document.getElementById('game-over').style.display = 'block';
                                    document.getElementById('final-score').innerText = score;
                                }
                            });
                        }

                        // Limpar paredes
                        if (walls[i].position.z > 10) {
                            scene.remove(walls[i]);
                            walls.splice(i, 1);
                            score += 100;
                            document.getElementById('score').innerText = score;
                        }
                    }
                }
