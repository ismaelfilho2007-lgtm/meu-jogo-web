<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Velocity 3D - Block Wall</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        .ui { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; color: #0ff; pointer-events: none; }
        .btn-back { pointer-events: auto; background: #ff0000; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 40px; border: 2px solid #ff0000; text-align: center; color: white; z-index: 100; border-radius: 10px; }
        button { background: #ff0000; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="ui">
        <a href="../index.html" class="btn-back">⬅ VOLTAR</a>
        <div style="font-size: 24px; font-weight: bold;">PONTOS: <span id="score">0</span></div>
    </div>

    <div id="game-over">
        <h1>COLISÃO!</h1>
        <p>Pontos: <span id="final-score">0</span></p>
        <button onclick="location.reload()">REINICIAR</button>
    </div>

    <script>
        const init = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1));

            // Player Reduzido
            const blockSize = 0.5;
            const playerGeo = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
            const playerMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
            const player = new THREE.Mesh(playerGeo, playerMat);
            scene.add(player);

            // Chão e Limites
            const grid = new THREE.GridHelper(200, 40, 0xff00ff, 0x222222);
            grid.position.y = -0.25;
            scene.add(grid);

            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0, 0);

            let score = 0, speed = 0.25, isGameOver = false;
            let velocityY = 0, isJumping = false;
            const walls = [];
            const particles = [];

            // Criar parede composta por bloquinhos
            function createBlockWall() {
                if(isGameOver) return;
                const wallGroup = new THREE.Group();
                const cols = 7; // largura da pista
                const rows = 3; // altura da parede
                
                // Escolher 2 ou 3 buracos aleatórios
                const holes = [];
                while(holes.length < 3) {
                    const h = { c: Math.floor(Math.random()*cols), r: Math.floor(Math.random()*rows) };
                    if(!holes.find(existing => existing.c === h.c && existing.r === h.r)) holes.push(h);
                }

                for(let c = 0; c < cols; c++) {
                    for(let r = 0; r < rows; r++) {
                        // Se for um buraco, não cria o bloco
                        if(holes.find(h => h.c === c && h.r === r)) continue;

                        const block = new THREE.Mesh(
                            new THREE.BoxGeometry(blockSize, blockSize, blockSize),
                            new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.7 })
                        );
                        block.position.set((c - 3) * blockSize, r * blockSize, 0);
                        wallGroup.add(block);
                    }
                }
                
                wallGroup.position.z = -40;
                scene.add(wallGroup);
                walls.push(wallGroup);
            }
            setInterval(createBlockWall, 2500);

            // Controles
            let moveLeft = false, moveRight = false;
            window.onkeydown = e => {
                if(e.key === "ArrowLeft") moveLeft = true;
                if(e.key === "ArrowRight") moveRight = true;
                if((e.key === "ArrowUp" || e.code === "Space") && !isJumping) {
                    velocityY = 0.2; isJumping = true;
                }
            };
            window.onkeyup = e => {
                if(e.key === "ArrowLeft") moveLeft = false;
                if(e.key === "ArrowRight") moveRight = false;
            };

            function update() {
                if(isGameOver) return;
                requestAnimationFrame(update);

                // Movimento
                if(moveLeft && player.position.x > -1.5) player.position.x -= 0.1;
                if(moveRight && player.position.x < 1.5) player.position.x += 0.1;

                // Pulo
                player.position.y += velocityY;
                if(isJumping) {
                    velocityY -= 0.01;
                    if(player.position.y <= 0) { player.position.y = 0; isJumping = false; velocityY = 0; }
                }

                // Fumaça (Rastro)
                if(Math.random() > 0.5) {
                    const p = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.1), new THREE.MeshBasicMaterial({color: 0x888888, transparent: true, opacity: 0.5}));
                    p.position.set(player.position.x, player.position.y, player.position.z + 0.2);
                    scene.add(p);
                    particles.push(p);
                }
                particles.forEach((p, i) => {
                    p.position.z += speed; p.scale.multiplyScalar(0.95);
                    if(p.scale.x < 0.05) { scene.remove(p); particles.splice(i,1); }
                });

                grid.position.z += speed;
                if(grid.position.z > 5) grid.position.z = 0;

                // Colisão com blocos individuais da parede
                walls.forEach((wall, wallIdx) => {
                    wall.position.z += speed;

                    if(Math.abs(wall.position.z - player.position.z) < 0.3) {
                        wall.children.forEach(block => {
                            const blockGlobalX = wall.position.x + block.position.x;
                            const blockGlobalY = wall.position.y + block.position.y;
                            
                            if(Math.abs(player.position.x - blockGlobalX) < 0.4 && 
                               Math.abs(player.position.y - blockGlobalY) < 0.4) {
                                isGameOver = true;
                                document.getElementById('final-score').innerText = score;
                                document.getElementById('game-over').style.display = 'block';
                            }
                        });
                    }

                    if(wall.position.z > 5) {
                        scene.remove(wall);
                        walls.splice(wallIdx, 1);
                        score += 100;
                        document.getElementById('score').innerText = score;
                        speed += 0.005;
                    }
                });

                renderer.render(scene, camera);
            }
            update();
        };

        if(window.THREE) init();
        else setTimeout(() => location.reload(), 1000);
    </script>
</body>
</html>
