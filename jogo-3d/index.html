<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Velocity - Void Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <style>
        body { margin: 0; background: #00050a; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .ui { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 10; color: #0ff; pointer-events: none; text-shadow: 0 0 10px #0ff; }
        .btn-back { pointer-events: auto; background: #ff0000; color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 50px; border: 3px solid #ff0000; text-align: center; color: white; z-index: 100; border-radius: 20px; box-shadow: 0 0 30px #ff0000; }
        button { background: #ff0000; color: white; border: none; padding: 15px 30px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 1.2rem; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #fff; color: #ff0000; }
    </style>
</head>
<body>

    <div class="ui">
        <a href="../index.html" class="btn-back">⬅ VOLTAR</a>
        <div style="font-size: 28px; font-weight: bold;">PONTOS: <span id="score">0</span></div>
    </div>

    <div id="game-over">
        <h1 id="death-msg" style="font-size: 3rem; margin: 0;">FIM DE JOGO</h1>
        <p style="font-size: 1.5rem;">Pontuação Final: <span id="final-score">0</span></p>
        <button onclick="location.reload()">TENTAR NOVAMENTE</button>
    </div>

    <script>
        // Sistema de Inicialização Robusta
        let scene, camera, renderer, player, grid;
        let score = 0, speed = 0.22, isGameOver = false;
        let velocityY = 0, isJumping = false, isFalling = false;
        const walls = [], particles = [], keys = {};

        function init() {
            // 1. Cena e Renderizador
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00050a);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 2. Luzes
            scene.add(new THREE.AmbientLight(0xffffff, 1));

            // 3. Jogador (Cubo Ciano)
            player = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true })
            );
            scene.add(player);

            // 4. Pista (Ponte)
            grid = new THREE.GridHelper(10, 20, 0xff00ff, 0x333333);
            grid.position.y = -0.26;
            scene.add(grid);

            camera.position.set(0, 3, 7);
            camera.lookAt(0, 1, 0);

            // 5. Spawn de Obstáculos
            setInterval(createWall, 2200);

            // 6. Controles
            window.onkeydown = (e) => {
                keys[e.key] = true;
                if ((e.key === "ArrowUp" || e.code === "Space") && !isJumping && !isFalling) {
                    velocityY = 0.23; isJumping = true;
                }
            };
            window.onkeyup = (e) => keys[e.key] = false;

            animate();
        }

        function createWall() {
            if (isGameOver) return;
            const wallGroup = new THREE.Group();
            const cols = 9, rows = 5;
            const holes = [];
            while(holes.length < 6) {
                const h = { c: Math.floor(Math.random()*cols), r: Math.floor(Math.random()*rows) };
                if(!holes.find(ex => ex.c === h.c && ex.r === h.r)) holes.push(h);
            }
            for(let c = 0; c < cols; c++) {
                for(let r = 0; r < rows; r++) {
                    if(holes.find(h => h.c === c && h.r === r)) continue;
                    const block = new THREE.Mesh(
                        new THREE.BoxGeometry(0.48, 0.48, 0.48),
                        new THREE.MeshBasicMaterial({ color: 0xff0000 })
                    );
                    block.position.set((c - 4) * 0.5, r * 0.5, 0);
                    wallGroup.add(block);
                }
            }
            wallGroup.position.z = -45;
            scene.add(wallGroup);
            walls.push(wallGroup);
        }

        function triggerGameOver(msg) {
            isGameOver = true;
            document.getElementById('death-msg').innerText = msg;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isGameOver) {
                if (keys["ArrowLeft"]) player.position.x -= 0.13;
                if (keys["ArrowRight"]) player.position.x += 0.13;

                // Lógica do Vácuo
                if (Math.abs(player.position.x) > 2.6 && !isJumping) isFalling = true;

                // Física
                if (isJumping || isFalling) {
                    player.position.y += velocityY;
                    velocityY -= 0.015;
                    if (!isFalling && player.position.y <= 0) {
                        player.position.y = 0; isJumping = false; velocityY = 0;
                    }
                }

                if (player.position.y < -6) triggerGameOver("VOCÊ CAIU!");

                // Movimento do Mundo
                grid.position.z += speed;
                if (grid.position.z > 5) grid.position.z = 0;

                // Paredes e Colisão
                for(let i = walls.length - 1; i >= 0; i--) {
                    const wall =
