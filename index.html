    <title>Arcade Studio | Sua Plataforma de Jogos</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
        }

        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        .game-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        /* Logo Neon no lugar do emoji */
        .thumb-neon {
            height: 150px;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            border-bottom: 1px solid #222;
        }

        .info {
            padding: 20px;
            text-align: center;
        }

        .info h3 { margin: 0 0 10px 0; color: #fff; }
        .info p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-play {
            display: inline-block;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-play:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .coming-soon {
            opacity: 0.5;
            filter: grayscale(1);
        }
    </style>
</head>
